<!DOCTYPE html>
<html lang="en">

<head>
    <title>SIGN UP</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Regístrese en nuestro sitio para acceder a contenido exclusivo y funcionalidades adicionales. Complete el formulario de registro para crear una cuenta.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <a href="./login.php" class="text-decoration-none text-secondary">LOG IN</a>
    <h1>Sign Up</h1>
    <form action="index.php" method="post" class="rounded-4 mt-4 pt-3 d-flex flex-column align-items-center gap-3" id="form">
        <section class="fullName">
            <label for="firstName" class="text-start mt-1"> First Name <span>*</span><br>
                <input class="bg-transparent rounded-3 " type="text" name="firstName" id="firstName" required pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+$" maxlength="30" minlength="3">
            </label>
            <label for="lastName" class="text-start mt-1">Last Name <span>*</span><br>
                <input class="bg-transparent rounded-3 " type="text" name="lastName" id="lastName" required pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+$" maxlength="30" minlength="3">
            </label>

        </section>
        <label for="email" class="text-start mt-3">Email <span>*</span><br>
            <input class="bg-transparent rounded-3 " type="email" name="email" id="email" required>
        </label>
        <label for="phone" class="text-start mt-3">Phone<br>
            <input class="bg-transparent rounded-3 " type="text" name="phone" id="phone">
        </label>
        <label for="pass" class="text-start mt-3">Password <span>*</span><br>
            <input class="bg-transparent rounded-3 " type="password" name="pass" id="pass" minlength="8" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]+$">
            <i style="color: #363636;">ej: Javascript@2023</i>
        </label>
        <label id="confirm" for="passConfirm" class="text-start mt-3">Confirm Password <span>*</span><br>
            <input class="bg-transparent rounded-3 " type="password" name="passConfirm" id="passConfirm" minlength="8" required >
        </label>
        <button type="submit" class="mt-4 mb-4 rounded" id="send">SEND</button>
    </form>
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
